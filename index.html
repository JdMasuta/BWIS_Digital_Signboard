<!DOCTYPE html>
<html>
<head>
    <title>BW Integrated Systems - Digital Signboard</title>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="signboard-styles.css">
</head>
<body>
    <div class="header">
        <h1>BW Integrated Systems Digital Signboard</h1>
    </div>

    <div class="container">
        <div class="grid">
            <div class="posts-area">
                {% for post in posts %}
                <div class="post">
                    <div class="content">{{ post.content }}</div>
                    <div class="timestamp">Posted: {{ post.timestamp }}</div>
                </div>
                {% endfor %}
            </div>

            <div class="cards-area">
                <div class="card-module">
                    <div class="card-container">
                        {% for card in info_cards %}
                        <div class="card-slide {% if loop.first %}active{% endif %}" data-index="{{ loop.index0 }}">
                            <img src="{{ card.image }}" alt="{{ card.title }}" class="card-image">
                            <div class="card-content">
                                <h3>{{ card.title }}</h3>
                                <p>{{ card.description }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="card-nav">
                        <button class="prev-btn" aria-label="Previous slide">&lt;</button>
                        <button class="next-btn" aria-label="Next slide">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© {% now 'utc', '%Y' %} BW Integrated Systems
    </div>

    <script src="signboard-cards.js"></script>
</body>
</html>
